<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <title>Dashboard with Interactive Calendar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #fff;
      display: flex;
      min-height: 100vh;
    }
    aside {
      background-color: #475c65;
      width: 14rem;
      min-height: 100vh;
      padding: 2.5rem 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }
    aside a {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 1.125rem;
      text-decoration: none;
      color: white;
      font-weight: 400;
      cursor: pointer;
    }
    aside a:first-child {
      color: #f5d300;
      font-weight: 600;
    }
    aside a svg {
      width: 1.25rem;
      height: 1.25rem;
      fill: currentColor;
      flex-shrink: 0;
    }
    main {
      flex-grow: 1;
      padding: 2rem;
      background-color: #fff9d6;
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }
    .top-bar {
      background-color: #fff9d6;
      border-radius: 0.5rem;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem 2rem;
      gap: 1rem;
    }
    .top-bar h1 {
      font-size: 1.25rem;
      font-weight: 600;
      color: #000;
      margin: 0;
    }
    .search-form {
      display: flex;
      align-items: center;
      border: 1px solid #000;
      border-radius: 0.375rem;
      padding: 0.5rem 1rem;
      max-width: 16rem;
      background-color: #fff9d6;
    }
    .search-form input {
      border: none;
      outline: none;
      background-color: #fff9d6;
      color: #000;
      font-size: 0.875rem;
      flex-grow: 1;
    }
    .search-form button {
      background: none;
      border: none;
      color: #f5d300;
      cursor: pointer;
      font-size: 1.125rem;
      padding-left: 0.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .bell {
      position: relative;
      font-size: 1.5rem;
      cursor: pointer;
      color: #000;
      width: 1.5rem;
      height: 1.5rem;
      flex-shrink: 0;
    }
    .bell svg {
      width: 100%;
      height: 100%;
      fill: none;
      stroke: currentColor;
      stroke-width: 2;
      stroke-linecap: round;
      stroke-linejoin: round;
    }
    .bell .badge {
      position: absolute;
      top: -0.25rem;
      right: -0.25rem;
      background-color: #dc2626;
      color: white;
      font-size: 0.625rem;
      font-weight: 600;
      border-radius: 9999px;
      width: 1.25rem;
      height: 1.25rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .profile-pic {
      width: 2.5rem;
      height: 2.5rem;
      border-radius: 9999px;
      object-fit: cover;
      cursor: pointer;
      flex-shrink: 0;
    }
    .cards {
      display: flex;
      flex-wrap: wrap;
      gap: 1.5rem;
      margin-bottom: 1.5rem;
    }
    .card {
      background-color: #f5d300;
      border-radius: 0.5rem;
      flex: 1 1 12rem;
      display: flex;
      align-items: center;
      gap: 1rem;
      padding: 1.5rem 2rem;
      min-width: 12rem;
      cursor: default;
    }
    .card-icon {
      background-color: #2f3e47;
      color: white;
      border-radius: 9999px;
      padding: 0.75rem;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 2.5rem;
      height: 2.5rem;
    }
    .card-icon svg {
      width: 1.25rem;
      height: 1.25rem;
      fill: currentColor;
    }
    .card-text {
      font-weight: 600;
      font-size: 1.125rem;
      line-height: 1.2;
      color: #000;
    }
    .bottom-section {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
    }
    .calendar-container {
      background-color: #fff1b8;
      border-radius: 1rem;
      padding: 1.5rem;
      max-width: 20rem;
      flex-grow: 1;
      color: #000;
    }
    .calendar-header {
      display: flex;
      justify-content: space-between;
      font-weight: 600;
      margin-bottom: 1rem;
      font-size: 1rem;
      align-items: center;
    }
    .calendar-header button {
      border: 1px solid #f5d300;
      background: none;
      border-radius: 9999px;
      width: 1.5rem;
      height: 1.5rem;
      color: #f5d300;
      font-weight: 400;
      font-size: 1rem;
      cursor: pointer;
    }
    .calendar-weekdays,
    .calendar-days {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      text-align: center;
    }
    .calendar-weekdays {
      font-size: 0.75rem;
      font-weight: 400;
      margin-bottom: 0.5rem;
    }
    .calendar-days {
      font-size: 0.875rem;
      gap: 0.25rem;
    }
    .calendar-day {
      padding: 0.25rem 0;
      border-radius: 9999px;
      cursor: pointer;
    }
    .calendar-day.selected {
      background-color: #f5d300;
      color: #000;
      font-weight: 600;
    }
    .meetings-container {
      background-color: #fcd9a8;
      border-radius: 1rem;
      padding: 1.5rem;
      max-width: 28rem;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .meeting-item {
      border: 1px solid #000;
      border-radius: 0.375rem;
      padding: 0.75rem 1.5rem;
      display: flex;
      justify-content: space-between;
      font-size: 1.125rem;
      color: #000;
    }
    .meeting-date {
      text-align: right;
      font-size: 0.75rem;
      font-weight: 400;
    }
    .meeting-date .day {
      font-weight: 600;
    }
  </style>
</head>
<body>
  <aside>
    <a href="#" aria-current="page">
      <svg viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zM7 9h10v2H7V9zm0 4h7v2H7v-2z"/></svg>
      Overview
    </a>
    <a href="payroll_form.html">
      <svg viewBox="0 0 24 24"><path d="M3 13h2v-2H3v2zm0 4h2v-2H3v2zm0-8h2V7H3v2zm4 4h14v-2H7v2zm0 4h14v-2H7v2zm0-10v2h14V7H7z"/></svg>
      Payroll
    </a>
    <a href="payslip.html">
      <svg viewBox="0 0 24 24"><path d="M19 3H5c-1.1 0-2 .9-2 2v14a2 2 0 002 2h14a2 2 0 002-2V5c0-1.1-.9-2-2-2zm-7 14H8v-2h4v2zm4-4H8v-2h8v2zm0-4H8V7h8v2z"/></svg>
      Payslip
    </a>
  </aside>
   <main>
    <section class="top-bar">
      <h1>Good Morning !!!</h1>
      <div style="display:flex; align-items:center; gap:1.5rem;">
        <form class="search-form" action="#" method="GET" onsubmit="return false;">
          <input type="text" name="search" placeholder="Search" />
          <button type="submit" aria-label="Search">
            <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false" width="18" height="18" fill="#f5d300"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0016 9.5 6.5 6.5 0 109.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zM10 14a4 4 0 110-8 4 4 0 010 8z"/></svg>
          </button>
        </form>
        <div class="bell" title="Notifications" role="button" tabindex="0" aria-label="Notifications with 5 new alerts">
          <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
            <path d="M18 8a6 6 0 00-12 0c0 7-3 9-3 9h18s-3-2-3-9"></path>
            <path d="M13.73 21a2 2 0 01-3.46 0"></path>
          </svg>
          <span class="badge">5</span>
        </div>
        <img
          src="https://storage.googleapis.com/a1aa/image/191ad738-451a-44f2-3979-3b4e0ddf3102.jpg"
          alt="Portrait photo of a woman with long hair wearing a striped shirt"
          class="profile-pic"
          width="40"
          height="40"
        />
      </div>
    </section>

    <section class="cards">
      <div class="card"><div class="card-icon">üë•</div><div class="card-text">Total<br />Employees</div></div>
      <div class="card"><div class="card-icon">üìÜ</div><div class="card-text">Number Of<br />Leave</div></div>
      <div class="card"><div class="card-icon">‚ûï</div><div class="card-text">New<br />Employees</div></div>
      <div class="card"><div class="card-icon">üèñÔ∏è</div><div class="card-text">Holiday of<br />this Year</div></div>
    </section>

    <section class="bottom-section">
      <div class="calendar-container">
        <div class="calendar-header">
          <div class="month-year" id="monthYearLabel"></div>
          <div>
            <button id="prevMonthBtn">&lt;</button>
            <button id="nextMonthBtn">&gt;</button>
          </div>
        </div>
        <div class="calendar-weekdays">
          <div>Sun</div><div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
        </div>
        <div class="calendar-days" id="calendarDays"></div>
      </div>

      <div class="meetings-container">
        <div class="meetings-header">
          <h2>Upcoming Meetings</h2><a href="#">View All</a>
        </div>
        <div id="meetingList"></div>
      </div>
    </section>
  </main>

  <script>
    const calendarDaysContainer = document.getElementById('calendarDays');
    const monthYearLabel = document.getElementById('monthYearLabel');
    const prevMonthBtn = document.getElementById('prevMonthBtn');
    const nextMonthBtn = document.getElementById('nextMonthBtn');

    let today = new Date();
    let currentYear = today.getFullYear();
    let currentMonth = today.getMonth();
    let selectedDay = today.getDate();

    function daysInMonth(year, month) {
      return new Date(year, month + 1, 0).getDate();
    }

    function monthName(month) {
      return ['January', 'February', 'March', 'April', 'May', 'June',
              'July', 'August', 'September', 'October', 'November', 'December'][month];
    }

    function renderCalendar() {
      calendarDaysContainer.innerHTML = '';
      monthYearLabel.textContent = `${monthName(currentMonth)} ${currentYear}`;
      const firstDayIndex = new Date(currentYear, currentMonth, 1).getDay();
      const totalDays = daysInMonth(currentYear, currentMonth);

      for (let i = 0; i < firstDayIndex; i++) {
        const emptyCell = document.createElement('div');
        calendarDaysContainer.appendChild(emptyCell);
      }

      for (let day = 1; day <= totalDays; day++) {
        const dayCell = document.createElement('div');
        dayCell.textContent = day;
        dayCell.className = 'calendar-day';
        if (day === selectedDay && currentMonth === today.getMonth() && currentYear === today.getFullYear()) {
          dayCell.classList.add('selected');
        }
        calendarDaysContainer.appendChild(dayCell);
      }
    }

    prevMonthBtn.onclick = () => {
      currentMonth = (currentMonth - 1 + 12) % 12;
      if (currentMonth === 11) currentYear--;
      renderCalendar();
    };
    nextMonthBtn.onclick = () => {
      currentMonth = (currentMonth + 1) % 12;
      if (currentMonth === 0) currentYear++;
      renderCalendar();
    };

    renderCalendar();

    // Dynamic meetings
    const meetingList = document.getElementById("meetingList");
    const sampleMeetings = [
      { title: "Client Meeting - 10.00 AM", daysFromNow: 0 },
      { title: "Team Meeting - 11.00 AM", daysFromNow: 1 },
      { title: "HR Interview - 2.00 PM", daysFromNow: 2 },
      { title: "Client Meeting - 4.00 PM", daysFromNow: 3 },
    ];
    function formatDate(date) {
      const days = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];
      const months = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
      return {
        day: days[date.getDay()],
        formatted: `${months[date.getMonth()]} ${date.getDate()}`,
      };
    }
    function renderMeetings() {
      meetingList.innerHTML = '';
      sampleMeetings.forEach(({ title, daysFromNow }) => {
        const date = new Date();
        date.setDate(date.getDate() + daysFromNow);
        const { day, formatted } = formatDate(date);
        const item = document.createElement('div');
        item.className = 'meeting-item';
        item.innerHTML = `<div>${title}</div><div class="meeting-date"><div class="day">${day}</div><div>${formatted}</div></div>`;
        meetingList.appendChild(item);
      });
    }
    renderMeetings();
  </script>
</body>
</html>
