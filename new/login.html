<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <style>
   
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(180deg, #f9c1c7 0%, #fbcfa7 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 0;
    }

    .container {
      max-width: 900px;
      width: 100%;
      display: flex;
      gap: 40px;
      justify-content: center;
      align-items: center;
      padding: 40px;
    }

    .image-wrapper {
      background: white;
      border-radius: 50%;
      width: 450px;
      height: 450px;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-shrink: 0;
    }

    .image-wrapper img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .form-wrapper {
      max-width: 400px;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 2.25rem;
      font-weight: 600;
      margin-bottom: 40px;
      color: black;
      width: 100%;
      text-align: center;
    }

    form {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    .input-group {
      display: flex;
      align-items: center;
      border: 1px solid #9ca3af;
      border-radius: 8px;
      padding: 12px 16px;
      gap: 12px;
      font-size: 16px;
      color: #4b5563;
    }

    .input-group .icon {
      min-width: 20px;
      text-align: center;
      user-select: none;
    }

    input {
      border: none;
      outline: none;
      background: transparent;
      width: 100%;
      font-size: 14px;
      color: black;
      font-family: Arial, sans-serif;
    }

    input::placeholder {
      color: black;
      font-size: 14px;
    }

    .password-group {
      position: relative;
    }

    .toggle-password {
      cursor: pointer;
      color: #4b5563;
      min-width: 20px;
      text-align: center;
      user-select: none;
    }

    .forgot-password {
      text-align: right;
      font-size: 14px;
      color: black;
      font-weight: 400;
      width: 100%;
      cursor: pointer;
    }

    button {
      background-color: #facc15;
      color: #374151;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      padding: 12px 0;
      font-size: 18px;
      cursor: pointer;
      width: 100%;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="image-wrapper">
      <img
        src="https://storage.googleapis.com/a1aa/image/7ea40fa0-4954-4cfa-b7dd-fb3e4367dece.jpg"
        alt="Illustration of woman interacting with mobile login screen with red elements, including a lock and thumbs up icon"
        width="450"
        height="450"
      />
    </div>
    <div class="form-wrapper">
      <h1>Login</h1>
      <form>
        <div class="input-group">
          <div class="icon">‚úâÔ∏è</div>
          <input type="text" placeholder="Enter your Name" />
        </div>
        <div class="input-group password-group">
          <div class="icon">üîí</div>
          <input type="password" placeholder="Password" id="password" />
          <div class="toggle-password" id="togglePassword" title="Show/Hide Password">üëÅÔ∏è</div>
        </div>
        <div class="forgot-password" tabindex="0">Forgot Password?</div>
<button type="button" onclick="window.location.href='dashboard.html'">Login</button> 
    </div>
  </div>

  <script>
  
    const togglePassword = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('password');

    togglePassword.addEventListener('click', function () {
      const type =
        passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);


      this.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà';
    });
  </script>
</body>
</html>
